<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>IP Address Tracker</h1>
        <div class="position_input">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <div class="arrow">
            <svg
              width="10"
              height="15"
              viewBox="0 0 10 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.06067 1.06067L7.06067 7.06067L1.06067 13.0607"
                stroke="white"
                stroke-width="3"
              />
            </svg>
          </div>
        </div>
        <div class="data">
          <div class="text2">
            <span>IP Address</span>
            <p>192.212.174.101</p>
          </div>
          <div class="line"></div>
          <div class="text2">
            <span>Location</span>
            <p>Brooklyn, NY 10001</p>
          </div>
          <div class="line"></div>
          <div class="text2">
            <span>Timezone</span>
            <p>UTC -05:00</p>
          </div>
          <div class="line"></div>
          <div class="text2">
            <span>ISP</span>
            <p>SpaceX</p>
            <p>Starlink</p>
          </div>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6045.318356597379!2d-73.98889121694509!3d40.74752443063687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sge!4v1766498389246!5m2!1sen!2sge"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
